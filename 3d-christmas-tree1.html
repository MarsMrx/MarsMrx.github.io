    <div id="controls">
        <span>ğŸ–±ï¸ <b>æ»‘åŠ¨</b>: æ—‹è½¬ | <b>ç©ºæ ¼/äº”æŒ‡å¼ å¼€</b>: åˆ†æ•£ | <b>1-5</b>: ç…§ç‰‡</span>
        <button class="btn" id="camBtn" onclick="toggleCamera()">ğŸ“· å¼€å¯æ‘„åƒå¤´äº¤äº’</button>

    <!-- å¼•å…¥ Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- å¼•å…¥ MediaPipe Hands (åŠ¨æ€åŠ è½½ï¼Œé¿å…åˆå§‹åŠ è½½æ…¢) -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <script>
        // --- é…ç½® ---
        const CONFIG = {
            particleCount: 2500,
            treeHeight: 60,
            baseRadius: 25,
            snowCount: 1000,
            colors: [0xff0000, 0x00ff00, 0xffd700, 0xffffff] // çº¢, ç»¿, é‡‘, ç™½
        };

        let scene, camera, renderer;
        let particles, particleGeo, particleMat;
        let starGeo, stars;
        let snowGeo, snowSystem;
        let photosGroup = new THREE.Group();
        let galleryMode = false;
        
        // çŠ¶æ€å˜é‡
        let mouseX = 0;
        let mouseY = 0;
        let targetRotation = 0;
        let windowHalfX = window.innerWidth / 2;
        let windowHalfY = window.innerHeight / 2;
        let clock = new THREE.Clock();
        
        // æ‘„åƒå¤´æ§åˆ¶å˜é‡
        let isCameraActive = false;
        let handLandmarks = null;
        let cameraUtils = null;
        let hands = null;

        // ç²’å­åŸå§‹ä½ç½®å­˜å‚¨ (ç”¨äºå¤åŸ)
        const originalPositions = [];
        const galleryPositions = []; // å¹»ç¯ç‰‡æ¨¡å¼ä½ç½®

        init();
        animate();

        function init() {
            // 1. åœºæ™¯è®¾ç½®
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.0008); // é»‘è‰²è¿·é›¾å¢åŠ æ·±é‚ƒæ„Ÿ

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 2000);
            camera.position.z = 100;
            camera.position.y = 20;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // 2. æ˜Ÿç©ºèƒŒæ™¯
            createStars();

            // 3. åŠ¨æ€é›ªèŠ±
            createSnow();

            // 4. ç²’å­åœ£è¯æ ‘
            createTree();

            // 5. ç…§ç‰‡ç»„
            scene.add(photosGroup);

            // 6. å…‰ç…§
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);
            
            const pointLight = new THREE.PointLight(0xffd700, 1, 500);
            pointLight.position.set(0, 50, 50);
            scene.add(pointLight);

            // 7. äº‹ä»¶ç›‘å¬
            document.addEventListener('mousemove', onDocumentMouseMove, false);
            document.addEventListener('mousedown', onMouseDown, false);
            document.addEventListener('mouseup', onMouseUp, false);
            document.addEventListener('keydown', onKeyDown, false);
            document.addEventListener('keyup', onKeyUp, false);
            window.addEventListener('resize', onWindowResize, false);
            
            // è§¦æ‘¸æ”¯æŒ
            document.addEventListener('touchstart', onTouchStart, {passive: false});
            document.addEventListener('touchend', onMouseUp, false);
            document.addEventListener('touchmove', onTouchMove, {passive: false});

            document.getElementById('loading').style.opacity = 0;
            setTimeout(() => document.getElementById('loading').remove(), 500);
        }

        // --- æ‘„åƒå¤´ AI é€»è¾‘ ---

        async function toggleCamera() {
            const btn = document.getElementById('camBtn');
            const preview = document.getElementById('camera-preview');
            const videoElement = document.getElementById('input_video');

            if (!isCameraActive) {
                btn.innerText = "â³ åˆå§‹åŒ–ä¸­...";
                preview.style.display = "block";
                
                try {
                    // åˆå§‹åŒ– MediaPipe Hands
                    hands = new Hands({locateFile: (file) => {
                        return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
                    }});

                    hands.setOptions({
                        maxNumHands: 1,
                        modelComplexity: 1,
                        minDetectionConfidence: 0.5,
                        minTrackingConfidence: 0.5
                    });

                    hands.onResults(onHandResults);

                    // åˆå§‹åŒ–æ‘„åƒå¤´
                    cameraUtils = new Camera(videoElement, {
                        onFrame: async () => {
                            await hands.send({image: videoElement});
                        },
                        width: 320,
                        height: 240
                    });

                    await cameraUtils.start();
                    
                    isCameraActive = true;
                    btn.innerText = "ğŸ”´ å…³é—­æ‘„åƒå¤´";
                    btn.style.borderColor = "#ff0000";
                    btn.style.color = "#ff0000";

                } catch (e) {
                    console.error(e);
                    alert("æ‘„åƒå¤´å¯åŠ¨å¤±è´¥ï¼Œè¯·ç¡®ä¿å…è®¸è®¿é—®æƒé™ã€‚");
                    btn.innerText = "ğŸ“· å¼€å¯æ‘„åƒå¤´äº¤äº’";
                    preview.style.display = "none";
                }
            } else {
                // å…³é—­æ‘„åƒå¤´é€»è¾‘ (ç®€å•åˆ·æ–°é¡µé¢æˆ–åœæ­¢æµ)
                window.location.reload(); 
            }
        }

        function onHandResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                
                // 1. æ§åˆ¶æ—‹è½¬ (ä½¿ç”¨æ‰‹æŒä¸­å¿ƒç‚¹ x åæ ‡)
                // landmarks[9] æ˜¯ä¸­æŒ‡æ ¹éƒ¨ï¼Œæ¯”è¾ƒç¨³å®š
                // MediaPipe x åæ ‡ 0-1 (å·¦-å³)ï¼Œéœ€è¦ç¿»è½¬å› ä¸ºé•œåƒ
                const handX = 1.0 - landmarks[9].x; 
                
                // æ˜ å°„åˆ° mouseX (-windowHalfX åˆ° windowHalfX)
                // handX 0.5 æ˜¯ä¸­å¿ƒ
                mouseX = (handX - 0.5) * window.innerWidth;
                
                // 2. æ£€æµ‹æ‰‹åŠ¿ (äº”æŒ‡å¼ å¼€ vs æ¡æ‹³)
                // ç®€å•ç®—æ³•ï¼šè®¡ç®—æŒ‡å°–(Tip)åˆ°æ‰‹è…•(Wrist, 0)çš„å¹³å‡è·ç¦»
                // å¦‚æœè·ç¦»å¤§ -> å¼ å¼€ï¼›è·ç¦»å° -> æ¡æ‹³
                const wrist = landmarks[0];
                const tips = [8, 12, 16, 20]; // é£ŸæŒ‡ã€ä¸­æŒ‡ã€æ— åæŒ‡ã€å°æŒ‡å°–
                
                let avgDist = 0;
                tips.forEach(idx => {
                    const dx = landmarks[idx].x - wrist.x;
                    const dy = landmarks[idx].y - wrist.y;
                    avgDist += Math.sqrt(dx*dx + dy*dy);
                });
                avgDist /= tips.length;

                // é˜ˆå€¼æµ‹è¯•é€šå¸¸åœ¨ 0.2 - 0.4 ä¹‹é—´
                if (avgDist > 0.35) {
                    if (!galleryMode) galleryMode = true; // å¼ å¼€ -> å¹»ç¯ç‰‡
                } else if (avgDist < 0.25) {
                    if (galleryMode) galleryMode = false; // æ¡æ‹³ -> å›å½’
                }
            }
        }

        // --- æ ¸å¿ƒåˆ›å»ºå‡½æ•° ---

        function createTexture() {
            // ä½¿ç”¨ Canvas åˆ›å»ºå‘å…‰ç²’å­çº¹ç†ï¼Œé¿å…åŠ è½½å¤–éƒ¨å›¾ç‰‡è·¨åŸŸé—®é¢˜
            const canvas = document.createElement('canvas');
            canvas.width = 32;
            canvas.height = 32;
            const context = canvas.getContext('2d');
            const gradient = context.createRadialGradient(16, 16, 0, 16, 16, 16);
            gradient.addColorStop(0, 'rgba(255,255,255,1)');
            gradient.addColorStop(0.2, 'rgba(255,255,255,0.8)');
            gradient.addColorStop(0.5, 'rgba(255,255,255,0.2)');
            gradient.addColorStop(1, 'rgba(0,0,0,0)');
            context.fillStyle = gradient;
            context.fillRect(0, 0, 32, 32);
            const texture = new THREE.CanvasTexture(canvas);
            return texture;
        }

        function createStars() {
            starGeo = new THREE.BufferGeometry();
            const starCount = 3000;
            const positions = new Float32Array(starCount * 3);
            
            for(let i=0; i<starCount; i++) {
                positions[i*3] = (Math.random() - 0.5) * 1500;
                positions[i*3+1] = (Math.random() - 0.5) * 1500;
                positions[i*3+2] = (Math.random() - 0.5) * 1500;
            }
            
            starGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            const starMat = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 1.5,
                transparent: true,
                opacity: 0.8
            });
            
            stars = new THREE.Points(starGeo, starMat);
            scene.add(stars);
        }

        function createSnow() {
            snowGeo = new THREE.BufferGeometry();
            const positions = [];
            const velocities = [];

            for (let i = 0; i < CONFIG.snowCount; i++) {
                positions.push(
                    Math.random() * 400 - 200,
                    Math.random() * 500 - 250,
                    Math.random() * 400 - 200
                );
                velocities.push(
                    (Math.random() - 0.5) * 0.5, // x speed
                    (Math.random() * 0.5 + 0.5) * -1, // y speed (falling)
                    (Math.random() - 0.5) * 0.5  // z speed
                );
            }

            snowGeo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            snowGeo.userData = { velocities: velocities };

            const snowMat = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 2,
                map: createTexture(),
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });

            snowSystem = new THREE.Points(snowGeo, snowMat);
            scene.add(snowSystem);
        }

        function createTree() {
            particleGeo = new THREE.BufferGeometry();
            const positions = [];
            const colors = [];
            const sizes = [];

            const colorObj = new THREE.Color();

            for (let i = 0; i < CONFIG.particleCount; i++) {
                // èºæ—‹ç®—æ³•ç”Ÿæˆæ ‘å½¢
                const angle = i * 0.15; // ç´§å¯†åº¦
                const heightRatio = i / CONFIG.particleCount; // 0 åˆ° 1
                
                // æ ‘èº« (å€’é”¥ä½“)
                const y = heightRatio * CONFIG.treeHeight - (CONFIG.treeHeight/2);
                const r = CONFIG.baseRadius * (1 - heightRatio);
                
                // åŠ å…¥ä¸€äº›éšæœºæŠ–åŠ¨ï¼Œè®©æ ‘çœ‹èµ·æ¥æ›´è‡ªç„¶ï¼Œä¸æ˜¯å®Œç¾çš„å‡ ä½•ä½“
                const randomR = r + (Math.random() - 0.5) * 2;
                
                const x = Math.cos(angle) * randomR;
                const z = Math.sin(angle) * randomR;

                positions.push(x, y, z);
                
                // ä¿å­˜åŸå§‹ä½ç½®ç”¨äºâ€œåˆå¹¶â€
                originalPositions.push({x, y, z});

                // è®¡ç®—â€œå¹»ç¯ç‰‡æ¨¡å¼â€çš„ä½ç½®ï¼ˆåˆ†å¸ƒåœ¨å±å¹•å››å‘¨ï¼Œå½¢æˆç¯å½¢èƒŒæ™¯ï¼‰
                const galleryAngle = (i / CONFIG.particleCount) * Math.PI * 2;
                const galleryR = 80 + Math.random() * 20;
                galleryPositions.push({
                    x: Math.cos(galleryAngle) * galleryR,
                    y: (Math.random() - 0.5) * 60,
                    z: Math.sin(galleryAngle) * galleryR
                });

                // é¢œè‰²é€»è¾‘ï¼šä¸»è¦æ˜¯ç»¿ï¼Œæ··æ‚çº¢å’Œé‡‘ï¼Œå°‘é‡ç™½ä½œä¸ºé—ªå…‰
                const rand = Math.random();
                if (rand > 0.9) colorObj.setHex(CONFIG.colors[2]); // é‡‘
                else if (rand > 0.8) colorObj.setHex(CONFIG.colors[0]); // çº¢
                else if (rand > 0.75) colorObj.setHex(CONFIG.colors[3]); // ç™½
                else colorObj.setHex(CONFIG.colors[1]); // ç»¿

                colors.push(colorObj.r, colorObj.g, colorObj.b);
                sizes.push(Math.random() * 2);
            }

            particleGeo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            particleGeo.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            particleGeo.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));

            particleMat = new THREE.PointsMaterial({
                size: 2,
                vertexColors: true,
                map: createTexture(),
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                transparent: true
            });

            particles = new THREE.Points(particleGeo, particleMat);
            scene.add(particles);
            
            // æ·»åŠ æ ‘é¡¶æ˜Ÿæ˜Ÿ
            const starTopGeo = new THREE.OctahedronGeometry(2, 0);
            const starTopMat = new THREE.MeshBasicMaterial({ color: 0xFFFF00, wireframe: true });
            const topStar = new THREE.Mesh(starTopGeo, starTopMat);
            topStar.position.y = CONFIG.treeHeight / 2 + 2;
            // è®©æ˜Ÿæ˜Ÿè·Ÿéšç²’å­æ ‘ç»„
            particles.add(topStar);
            
            // æ˜Ÿæ˜Ÿè‡ªè½¬åŠ¨ç”»
            topStar.userData = { isTopStar: true };
        }

        // --- åŠŸèƒ½å‡½æ•° ---

        function generatePhotoTexture(text, hue) {
            const canvas = document.createElement('canvas');
            canvas.width = 300;
            canvas.height = 400;
            const ctx = canvas.getContext('2d');

            // èƒŒæ™¯
            ctx.fillStyle = `hsl(${hue}, 60%, 20%)`;
            ctx.fillRect(0, 0, 300, 400);
            
            // è¾¹æ¡†
            ctx.strokeStyle = '#FFD700';
            ctx.lineWidth = 10;
            ctx.strokeRect(5, 5, 290, 390);

            // æ¨¡æ‹Ÿå›¾ç‰‡å†…å®¹
            ctx.fillStyle = '#fff';
            ctx.font = '40px Arial';
            ctx.textAlign = 'center';
            ctx.fillText("Photo Memory", 150, 180);
            ctx.font = '60px Arial';
            ctx.fillText(text, 150, 250);
            
            const texture = new THREE.CanvasTexture(canvas);
            return texture;
        }

        function importPhoto(index) {
            // éšæœºç”Ÿæˆç…§ç‰‡
            const geometry = new THREE.PlaneGeometry(12, 16);
            const material = new THREE.MeshBasicMaterial({ 
                map: generatePhotoTexture(index, Math.random() * 360),
                side: THREE.DoubleSide
            });
            const photo = new THREE.Mesh(geometry, material);

            // éšæœºä½ç½®ï¼ˆåœ¨æ ‘å‘¨å›´ï¼‰
            const angle = Math.random() * Math.PI * 2;
            const radius = 20 + Math.random() * 10;
            
            photo.position.set(
                Math.cos(angle) * radius, 
                (Math.random() - 0.5) * 40, 
                Math.sin(angle) * radius
            );
            
            photo.rotation.y = Math.random() * Math.PI;
            
            // å¢åŠ ä¸€ç‚¹è‡ªå®šä¹‰æ•°æ®ç”¨äºåŠ¨ç”»
            photo.userData = {
                rotateSpeed: (Math.random() - 0.5) * 0.02,
                floatSpeed: (Math.random() * 0.02) + 0.01,
                floatOffset: Math.random() * 100,
                originalY: photo.position.y
            };

            photosGroup.add(photo);

            // æ·»åŠ ç²’å­è£…é¥°ï¼ˆé“ƒé“›/ç¤¼ç‰©æ„è±¡ï¼‰
            const decorGeo = new THREE.DodecahedronGeometry(1);
            const decorMat = new THREE.MeshStandardMaterial({
                color: Math.random() > 0.5 ? 0xff0000 : 0xffd700,
                roughness: 0.3,
                metalness: 0.8
            });
            const decor = new THREE.Mesh(decorGeo, decorMat);
            decor.position.copy(photo.position);
            decor.position.y -= 9; // æŒ‚åœ¨ç…§ç‰‡ä¸‹é¢
            photosGroup.add(decor);
        }

        // --- äº¤äº’æ§åˆ¶ ---

        function onDocumentMouseMove(event) {
            if (isCameraActive) return; // æ‘„åƒå¤´å¼€å¯æ—¶ç¦ç”¨é¼ æ ‡Xè½´å¹²æ‰°

            mouseX = (event.clientX - windowHalfX) * 0.5;
            mouseY = (event.clientY - windowHalfY) * 0.5;
            
            // æ¨¡æ‹Ÿæ»‘åŠ¨äº¤äº’ï¼šé¼ æ ‡Xè½´ç§»åŠ¨å½±å“æ ‘çš„æ—‹è½¬
            targetRotation = targetRotation * 0.95 + (mouseX * 0.001) * 0.05;
        }

        function onTouchMove(event) {
            if(event.touches.length === 1) {
                event.preventDefault();
                mouseX = (event.touches[0].clientX - windowHalfX) * 0.5;
                mouseY = (event.touches[0].clientY - windowHalfY) * 0.5;
                targetRotation = targetRotation * 0.95 + (mouseX * 0.002) * 0.05;
            }
        }

        function onMouseDown() { galleryMode = true; }
        function onMouseUp() { galleryMode = false; }
        function onTouchStart() { galleryMode = true; }

        function onKeyDown(event) {
            if(event.key === ' ' || event.code === 'Space') {
                galleryMode = true;
            }
            // 1-5 é”®å¯¼å…¥ç…§ç‰‡
            if (event.key >= '1' && event.key <= '5') {
                importPhoto(event.key);
            }
        }
        
        function onKeyUp(event) {
            if(event.key === ' ' || event.code === 'Space') {
                galleryMode = false;
            }
        }

        function onWindowResize() {
            windowHalfX = window.innerWidth / 2;
            windowHalfY = window.innerHeight / 2;
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- åŠ¨ç”»å¾ªç¯ ---

        function animate() {
            requestAnimationFrame(animate);

            const time = clock.getElapsedTime();
            const positions = particleGeo.attributes.position.array;

            // 1. æ ‘çš„æ—‹è½¬ (å—é¼ æ ‡æƒ¯æ€§å½±å“)
            particles.rotation.y += 0.002 + (mouseX * 0.0001); 
            photosGroup.rotation.y += 0.002 + (mouseX * 0.0001);

            // 2. ç²’å­åŠ¨ç”»é€»è¾‘ (åˆ‡æ¢ æ ‘å½¢æ€ <-> å¹»ç¯ç‰‡å½¢æ€)
            for (let i = 0; i < CONFIG.particleCount; i++) {
                const px = positions[i*3];
                const py = positions[i*3+1];
                const pz = positions[i*3+2];

                let tx, ty, tz;

                if (galleryMode) {
                    // ç›®æ ‡ï¼šå¹»ç¯ç‰‡ä½ç½®ï¼ˆåˆ†æ•£ï¼‰
                    tx = galleryPositions[i].x;
                    ty = galleryPositions[i].y;
                    tz = galleryPositions[i].z;
                } else {
                    // ç›®æ ‡ï¼šæ ‘å½¢ä½ç½®ï¼ˆå›å½’ï¼‰
                    tx = originalPositions[i].x;
                    ty = originalPositions[i].y;
                    tz = originalPositions[i].z;
                }

                // ç®€å•çš„çº¿æ€§æ’å€¼åŠ¨ç”» (Lerp)
                const speed = 0.1; // èšåˆ/åˆ†æ•£é€Ÿåº¦
                positions[i*3]   += (tx - px) * speed;
                positions[i*3+1] += (ty - py) * speed;
                positions[i*3+2] += (tz - pz) * speed;
                
                // åªæœ‰åœ¨æ ‘æ¨¡å¼ä¸‹æ‰å¢åŠ é—ªçƒ/å¾®åŠ¨
                if(!galleryMode) {
                    positions[i*3+1] += Math.sin(time * 2 + i) * 0.02; // ä¸Šä¸‹æµ®åŠ¨
                }
            }
            particleGeo.attributes.position.needsUpdate = true;

            // 3. é›ªèŠ±é£˜è½é€»è¾‘
            const snowPos = snowGeo.attributes.position.array;
            const snowVel = snowGeo.userData.velocities;
            for(let i=0; i<CONFIG.snowCount; i++) {
                snowPos[i*3] += snowVel[i*3] + (mouseX * 0.001); // X éšé£åŠ¨
                snowPos[i*3+1] += snowVel[i*3+1]; // Y ä¸‹è½
                snowPos[i*3+2] += snowVel[i*3+2]; // Z
                
                // å¾ªç¯é‡ç½®
                if(snowPos[i*3+1] < -150) {
                    snowPos[i*3+1] = 150;
                    snowPos[i*3] = (Math.random() - 0.5) * 400;
                    snowPos[i*3+2] = (Math.random() - 0.5) * 400;
                }
            }
            snowGeo.attributes.position.needsUpdate = true;
            
            // 4. ç…§ç‰‡æ‚¬æµ®åŠ¨ç”»
            photosGroup.children.forEach(obj => {
                if(obj.userData.floatSpeed) {
                    obj.position.y = obj.userData.originalY + Math.sin(time * obj.userData.floatSpeed + obj.userData.floatOffset) * 2;
                    obj.rotation.y += obj.userData.rotateSpeed;
                }
            });

            // 5. æ ‘é¡¶æ˜Ÿæ˜Ÿè‡ªè½¬
            particles.children.forEach(child => {
                if(child.userData.isTopStar) {
                    child.rotation.y += 0.02;
                    child.rotation.x += 0.01;
                }
            });

            // æ‘„åƒæœºå¾®è°ƒ (è·Ÿéšé¼ æ ‡ä½†å¹…åº¦å¾ˆå°)
            camera.position.x += (mouseX * 0.05 - camera.position.x) * 0.05;
            camera.position.y += (-mouseY * 0.05 + 20 - camera.position.y) * 0.05;
            camera.lookAt(scene.position);

            renderer.render(scene, camera);
        }

    </script>
